<!-- Set up a basic HTML page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding -->
    <meta charset="UTF-8">
    <!-- Set the viewport width to the device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the page -->
    <title</title>
</head>
<body>
    <h1>Types</h1>
    <h2>Number</h2>
    <p>1</p>
    <p>1.0</p>
    <p>1.5</p>
    <h2>String</h2>
    <p>"Hello World"</p>
    <p>'Hello World'</p>
    <h2>Boolean</h2>
    <p>true</p>
    <p>false</p>
    <h2>Array</h2>
    <p>[1, 2, 3]</p>
    <p>[1, 'Hello World', 3]</p>
    <h2>Object</h2>
    <p>{}</p>
    <p>{"name": "John Doe"}</p>
</body>
</html>
